<!--Dashboard-->
<section id="dashboard">
    <h2 class="dashboard-title">Services for every animal</h2>
    <div class="animals-dashboard">
        <div class="animals-board">
            <article class="service-img">
                <img class="animal-image-cover" src="./images/cat2.jpg">
            </article>
            <h2 class="name">Athena</h2>
            <h3 class="breed">American Curl</h3>
            <div class="action">
                <a class="btn" href="#">Details</a>
            </div>
        </div>

        <div class="animals-board">
            <article class="service-img">
                <img class="animal-image-cover" src="./images/dog2.jpg">
            </article>
            <h2 class="name">Apollo</h2>
            <h3 class="breed">Pug</h3>
            <div class="action">
                <a class="btn" href="#">Details</a>
            </div>
        </div>

        <div class="animals-board">
            <img class="animal-image-cover" src="./images/guinea-pig.jpg">
            <h2 class="name">Chibi</h2>
            <h3 class="breed">Teddy guinea pig</h3>
            <div class="action">
                <a class="btn" href="#">Details</a>
            </div>
        </div>

        <div class="animals-board">
            <article class="service-img">
                <img class="animal-image-cover" src="./images/Shiba-Inu.png">
            </article>
            <h2 class="name">Max</h2>
            <h3 class="breed">Shiba Inu</h3>
            <div class="action">
                <a class="btn" href="#">Details</a>
            </div>
        </div>
        <!--If there is no pets in dashboard-->
        <div>
            <p class="no-pets">No pets in dashboard</p>
        </div>
    </div>
</section>

<!--Create Page-->
<section id="createPage">
    <form class="createForm">
        <img src="./images/cat-create.jpg">
        <div>
            <h2>Create PetPal</h2>
            <div class="name">
                <label for="name">Name:</label>
                <input name="name" id="name" type="text" placeholder="Max">
            </div>
            <div class="breed">
                <label for="breed">Breed:</label>
                <input name="breed" id="breed" type="text" placeholder="Shiba Inu">
            </div>
            <div class="Age">
                <label for="age">Age:</label>
                <input name="age" id="age" type="text" placeholder="2 years">
            </div>
            <div class="weight">
                <label for="weight">Weight:</label>
                <input name="weight" id="weight" type="text" placeholder="5kg">
            </div>
            <div class="image">
                <label for="image">Image:</label>
                <input name="image" id="image" type="text" placeholder="./image/dog.jpeg">
            </div>
            <button class="btn" type="submit">Create Pet</button>
        </div>
    </form>
</section>

<!--Edit Page-->
<section id="editPage">
    <form class="editForm">
        <img src="./images/editpage-dog.jpg">
        <div>
            <h2>Edit PetPal</h2>
            <div class="name">
                <label for="name">Name:</label>
                <input name="name" id="name" type="text" value="Max">
            </div>
            <div class="breed">
                <label for="breed">Breed:</label>
                <input name="breed" id="breed" type="text" value="Shiba Inu">
            </div>
            <div class="Age">
                <label for="age">Age:</label>
                <input name="age" id="age" type="text" value="2 years">
            </div>
            <div class="weight">
                <label for="weight">Weight:</label>
                <input name="weight" id="weight" type="text" value="5kg">
            </div>
            <div class="image">
                <label for="image">Image:</label>
                <input name="image" id="image" type="text" value="./image/dog.jpeg">
            </div>
            <button class="btn" type="submit">Edit Pet</button>
        </div>
    </form>
</section>

<!--Details Page-->
<section id="detailsPage">
    <div class="details">
        <div class="animalPic">
            <img src="./images/Shiba-Inu.png">
        </div>
        <div>
            <div class="animalInfo">
                <h1>Name: Max</h1>
                <h3>Breed: Shiba Inu</h3>
                <h4>Age: 2 years</h4>
                <h4>Weight: 5kg</h4>
                <h4 class="donation">Donation: 0$</h4>
            </div>
            <!-- if there is no registered user, do not display div-->
            <div class="actionBtn">
                <!-- Only for registered user and creator of the pets-->
                <a href="#" class="edit">Edit</a>
                <a href="#" class="remove">Delete</a>
                <!--(Bonus Part) Only for no creator and user-->
                <a href="#" class="donate">Donate</a>
            </div>
        </div>
    </div>
</section>
